<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">           
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/24/06/53/bird-8014191_1280.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/12/01/19/35/eagle-1072696_1280.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/10/19/13/42/eagle-1753002_1280.jpg" alt="Image 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                
            </a>
        </div>

        <div class="row mt-4">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">               
                <div class="card">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/06/14/02/38/tree-swallows-8062157_1280.jpg" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elitur, blanditiis vitae maxie! Corporis sunt aliquam dolore veritatis. </p>
                        <a href="#" class="btn btn-primary">Leia Mais</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">                
                <div class="card">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/06/18/04/57/silver-throated-tanager-8071234_1280.jpg" alt="Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <a href="#" class="btn btn-primary">Leia Mais</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">                
                <div class="card">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/06/09/09/08/long-eared-owl-8051292_1280.jpg" alt="Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <a href="#" class="btn btn-primary">Leia Mais</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
